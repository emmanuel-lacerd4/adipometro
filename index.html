<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adipômetro</title>
    <!-- CSS3 Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <!-- Nosso CSS3 -->
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">Calculadora Adipômetro</h2>
        <form id="adipometroForm">
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" class="form-control" placeholder="Digite sua idade" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="text" id="peso" class="form-control" placeholder="Digite seu peso">
            </div>
            
            <!-- Para os campos de dobras, mantenha conforme mostrado anteriormente -->
            
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" class="form-control" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoCalculo">Tipo de Cálculo:</label>
                <select id="tipoCalculo" class="form-control" onchange="atualizarFormulario()">
                    <option value="3dobras">3 Dobras (Peitoral, Abdômen, Coxa)</option>
                    <option value="7dobras">7 Dobras (Peitoral, Abdômen, Coxa, Tríceps, Subescapular, Axilar Média, Supra Ilíaca)</option>
                </select>
            </div>

            <!-- Campos para as dobras -->
            <div id="campos3Dobras" class="campos-dobras">
                <div class="form-group">
                    <label for="dobraPeitoral">Dobra Peitoral (mm):</label>
                    <input type="text" id="dobraPeitoral" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraAbdomen">Dobra Abdômen (mm):</label>
                    <input type="text" id="dobraAbdomen" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraCoxa">Dobra Coxa (mm):</label>
                    <input type="text" id="dobraCoxa" class="form-control" placeholder="Digite a medida">
                </div>
            </div>

            <div id="campos7Dobras" class="campos-dobras" style="display: none;">
                <div class="form-group">
                    <label for="dobraTriceps">Dobra Tríceps (mm):</label>
                    <input type="text" id="dobraTriceps" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraPeitoral7">Dobra Peitoral (mm):</label>
                    <input type="text" id="dobraPeitoral7" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraAbdomen7">Dobra Abdômen (mm):</label>
                    <input type="text" id="dobraAbdomen7" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraCoxa7">Dobra Coxa (mm):</label>
                    <input type="text" id="dobraCoxa7" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraSubescapular">Dobra Subescapular (mm):</label>
                    <input type="text" id="dobraSubescapular" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraAxilarMedia">Dobra Axilar Média (mm):</label>
                    <input type="text" id="dobraAxilarMedia" class="form-control" placeholder="Digite a medida">
                </div>
                <div class="form-group">
                    <label for="dobraSupraIliaca">Dobra Supra Ilíaca (mm):</label>
                    <input type="text" id="dobraSupraIliaca" class="form-control" placeholder="Digite a medida">
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-block" onclick="calcularPercentualGordura()">Calcular</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="limparFormulario()">Limpar</button>

        </form>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
